<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background: rgba(69, 150, 72, 0.8);
        }

        ul {
            position: absolute;
            top: 0;
            margin-top: 20vh;
            margin-left: 20vw;
            transform-style: preserve-3d;
            transform-origin: 30vw 0vw 51vw;
            transform: rotateX(-30deg);
        }

        .none {
            display: none;
        }

        #start {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: url('./Temp/i_01.jpeg') no-repeat;
            background-size: cover;
            opacity: 1;
            transition: opacity 1s;
            z-index: 999;
        }

        #start video {
            height: 135%;
            transform: translateY(-13%) translateX(-40%);
        }

        .vid {
            width: 60vw;
            height: 60vh;
            overflow: hidden;
            position: absolute;
        }

        .vid3 {
            transform-origin: left;
            transform: rotateY(-120deg);
        }

        .vid2 {
            transform-origin: right;
            transform: rotateY(120deg);
        }

        .vid6 {
            transform-origin: right;
            transform: translateZ(103vw) rotateY(-120deg);
        }

        .vid4 {
            transform-origin: left;
            transform: translateZ(103vw) rotateY(120deg);
        }

        .vid5 {
            transform: translateZ(103vw);
        }

        video {
            height: 135%;
        }

        .vid1 video {
            transform: translateY(-13%) translateX(-40%);
        }

        .vid2 video {
            transform: translateY(-13%) translateX(-43%);
        }

        .vid3 video {
            transform: translateY(-13%) translateX(-43%);
        }

        .vid6 video {
            transform: translateY(-13%) translateX(-40%);
        }

        .vid5 video {
            transform: translateY(-13%) translateX(-43%);
        }

        .vid4 video {
            transform: translateY(-13%) translateX(-43%);
        }
    </style>
</head>

<body>
    <div id="start"></div>
    <ul class="none">
        <li class="vid1 vid"><video src="./_04.mkv" loop muted></video></li>
        <li class="vid2 vid"><video src="./_02.mp4" loop muted></video></li>
        <li class="vid3 vid"><video src="./_05.mp4" loop muted></video></li>
        <li class="vid4 vid"><video src="./_03.mkv" loop muted></video></li>
        <li class="vid5 vid"><video src="./_01.mkv" loop muted></video></li>
        <li class="vid6 vid"><video src="./_06.mp4" loop muted></video></li>
    </ul>
    <script>
        let start = document.getElementById('start')
        let ul = document.getElementsByTagName('ul')[0];
        let vid = document.getElementsByClassName('vid');
        let video = document.querySelectorAll('video');
        let a = 0;
        let time = null;
        let timer = null;
        let i = 0,
            u = 0;
        start.ontouchstart = function () {
            clearInterval(time)
            clearInterval(timer)
            start.style.opacity = 0
                ul.classList.remove('none');
            ontransitionend = function (e) {
                start.classList.add('none')
            }
                timer = setInterval(() => {
                u++
                ul.style.transform = `rotateX(-${u}deg)`;
                if (u >= 30) {
                    clearInterval(timer);
                    a = 1
                }
                if (a == 1) {
                    time = setInterval(() => {
                        i++
                        ul.style.transform = `rotateX(-30deg) rotateY(${i}deg)`
                        if (i >= 360) {
                            i = 0
                        }
                    }, 50);
                }
            }, 50);
            [...vid].forEach((item, index) => {
                video[index].play();
            })
            start.innerHTML = ''
        };
        [...vid].forEach((item, index) => {
            let c = 1;
            item.ontouchend = function () {
                    c = 0
                setTimeout(() => {
                    c = 1;
                }, 300)
            }
            item.ontouchstart = function () {
                if (c == 0) {
                    start.innerHTML = `<video src="${video[index].attributes.src.value}" loop></video>`
                    clearInterval(time)
                    start.classList.remove('none')
                    ul.classList.add('none')
                    start.style.opacity = 1
                    let t = document.querySelector('#start video')
                    t.play()
                }
            }
        });
    </script>
</body>

</html>
